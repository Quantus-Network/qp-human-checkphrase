---
name: Continuous Integration

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  wordlist-sync-check:
    name: üìã Wordlist Sync Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check wordlists are in sync
        run: python scripts/sync_wordlists.py --check

  fast-checks:
    name: üèÅ Fast Checks (Format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install required components
        run: rustup component add rustfmt --toolchain nightly
      - name: Install taplo
        run: cargo install taplo-cli --locked
      - name: Run format checks
        run: |
          taplo format --check --config taplo.toml
          cargo +nightly fmt --all -- --check

  build-and-test-matrix:
    name: üõ†Ô∏è Build & Test Matrix
    needs: fast-checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -yqq --no-install-recommends \
            libssl-dev \
            pkg-config
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # macOS usually has OpenSSL via Homebrew
          echo "macOS dependencies ready"
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Windows dependencies handled by vcpkg or pre-installed
          echo "Windows dependencies ready"
      - name: Build
        run: cargo build --locked --release
      - name: Test
        run: cargo test --locked --release
      - name: Run benchmarks (dry run)
        run: cargo bench --no-run

  analysis:
    name: ü§ñ Analysis (Clippy & Doc)
    needs: fast-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -yqq --no-install-recommends \
            libssl-dev \
            pkg-config
      - name: Install required components
        run: rustup component add rust-src clippy
      - name: Run clippy
        run: cargo clippy --locked --all-targets --all-features -- -D warnings
      - name: Run doc
        run: cargo doc --locked --no-deps --all-features

  test-javascript:
    name: üü® JavaScript Tests
    needs: [fast-checks, wordlist-sync-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: js/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: js
      - name: Run tests
        run: npm test
        working-directory: js

  test-dart:
    name: üéØ Dart Tests
    needs: [fast-checks, wordlist-sync-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
        working-directory: dart
      - name: Run tests
        run: dart test
        working-directory: dart
